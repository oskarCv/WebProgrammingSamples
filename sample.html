<body>
	<script>
		/*ES5*/
		var getFirstNameOld = function(name){
			return name.split(' ')[0];
		}
		/*ES6 new approach using block*/
		const getFirstName = (name) => {
			return name.split(' ')[0];
		}
		
		/*ES6 new approach in line*/
		const getMiddName = (name) => name.split(' ')[1];

		/*------------------------------------------------------------*/

		console.log(getFirstName('Oskar CV'));
		console.log(getMiddName('Oskar CV'));
		console.log('< ------- Old fashion ------- >');
		console.log(getFirstNameOld('Oskar CV'));

		/*------------------------------------------------------------*/
		/*                Map function                                */
		/*------------------------------------------------------------*/
		const multiplier={
			numbers:[1,2,3],
			multiplyBy: 5,
			multiply(){
				/*Map takes the original array and generates a new one 
				 * with performed action on it */
				return this.numbers.map((number) => this.multiplyBy*number)
			}
		}
		console.log(multiplier.multiply());
	</script>
</body>
</html>
