 <html>
     <head>
         <title></title>
    </head>
    <body>
        <script>
            let grades={
                notes:[35,78,98,78,43,48,31],
                round(){
                  return this.notes.map((note) => {
                      if((note + 1)%5 ==  0){
                          return note +1;
                      }else if((note + 2)%5 ==  0){
                          return note +2;
                      }else{return note}
                  })
                }    
            };
            console.log(grades.round());
        </script>
    </body>
 </html>
